<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Responsive Design Tester</title>

  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache, must-revalidate" />

  <meta name="author" content="Maksims Mihejevs, Maciej Baron" />
  <meta name="description" content="Test your Responsive Design, choose popular resolutions from presets or type custom, switch between portrait / landscape." />
  <meta name="keywords" content="fluid responsive design tester html5 css3 web developer tool moka" />

  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />

  <link href="./css/core.css" rel="stylesheet" />

  <script type="text/javascript" src="./js/jquery.1.7.2.min.js"></script>
  <script type="text/javascript" src="./js/core.js"></script>
</head>
<body>
  <header>
    <input id='url' type='text' value='moka.co/responsive/'>
    <div class='button' id='go'></div>

    <div class='button' id='fullscreen'></div>
    <input id='width' type='text' value='320' />
    <div class='button' id='swap'></div>
    <input id='height' type='text' value='480' />

    <div class='button' id='presets'></div>

    <div class='panel'>
      <div class='html5'></div>
      <a class='git' href='https://github.com/Maksims/restest' target='_blank'></a>
      <div class='share facebook' data-share='facebook'></div>
      <div class='share twitter' data-share='twitter'></div>
      <div class='share googleplus' data-share='googleplus'></div>
    </div>
  </header>
  <div id='frame'>
    <div class='scaleRight'></div>
    <div class='scaleBottom'></div>
    <div class='scaleCorner right'></div>
    <div class='scaleCorner bottom'></div>
    <iframe frameBorder='0'></iframe>
    <div class='overlay'></div>
  </div>
  <div id='modal'>
    <div class='close'></div>
    <div class='container'>
      <div class='resolutions'></div>
      <h2 id='resolutionTitle'></h2>
    </div>
  </div>
</body>
</html>
